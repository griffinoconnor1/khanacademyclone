<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
        <div class="pop-up">
            <div class="group">
                <i class="fa-solid fa-circle-info fa-xl"></i>
                <p>Khan Academy is exploring the future of learning. Sign up to test our AI-powered guide, Khanmigo.</p>
            </div>
            <div class="group">
                <a href="#">Come explore with us!</a>
                <i class="fa-solid fa-x"></i>
            </div>
        </div>

    </header>
    <nav>
        <div class="group left-group">
            <div class="dropdown">
                <span>Courses</span>
                <div class="dropdown-content">
                    <p><a href="#">SAT</a></p>
                    <p><a href="#">Tutoring</a></p>
                    <p><a href="#">Calculus</a></p>
                </div>
            </div>           
            <div class="search">
                <span>Search</span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="group logo">
            <div id="khan-logo"></div>
            <span>Khan Academy</span>
        </div>

        <div class="group right-group">
            <div class="ai-guide">
                <a href="#">Get AI Guide</a>
            </div>
            <div class="donate">
                <a href="#" target="_blank">Donate</a>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </div>
            <div class="login">
                <a href="#">Log in</a>
            </div>
            <div class="signup">
                <a href="#">Sign up</a>
            </div>
        </div>
    </nav>
</body>
<script src="https://kit.fontawesome.com/31a6408e87.js" crossorigin="anonymous"></script>
</html>
